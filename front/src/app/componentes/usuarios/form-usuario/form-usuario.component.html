<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #usuarioForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuarioFront.nombre"
            name="nombre" required minlength="3"
            #nombre="ngModel"
          />
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors['required']">
              Nombre es requerido
           </div>
           <div *ngIf="nombre.errors['minlength']">
            Nombre debe tener al mennos 3 caracteres
         </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apePaterno" class="col-form-label col-sm-2"
          >Apellido Paterno</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            name="apePaterno"
            class="form-control"
            id=""
            [(ngModel)]="usuarioFront.apePaterno"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="apeMaterno" class="col-form-label col-sm-2"
          >Apellido Materno</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            name="apeMaterno"
            class="form-control"
            id=""
            [(ngModel)]="usuarioFront.apeMaterno"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            name="email"
            class="form-control"
            id=""
            [(ngModel)]="usuarioFront.email"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
            role="button"
            (click)="create()"
            class="btn btn-primary"
            *ngIf="!usuarioFront.id;else elseBlock"
            [disabled]="!usuarioForm.form.valid"
          >
            Crear
          </button>
          <ng-template #elseBlock>
            <button
              role="button"
              (click)="actualizar()"
              class="btn btn-primary"
              [disabled]="!usuarioForm.form.valid"
            >
              Editar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
